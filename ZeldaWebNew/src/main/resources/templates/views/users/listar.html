<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container">	
		<h1 th:text="${titulo}"></h1>
		</div>
		<div class="container">
		<a class="btn btn-primary btn-sm" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/views/users/create}"
			th:text="'Nuevo Usuario'" title="Crear Nuevo Registro">
		</a>
			
	
	<table>
	   <table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Username</th>
				<!--	<th scope="col">Password</th> -->
					<th scope="col">Enabled</th>
					<th scope="col" sec:authorize="hasAnyRole({'ROLE_ADMIN'})">Contrase√±a</th>
					<th scope="col" sec:authorize="hasAnyRole({'ROLE_USER','ROLE_ADMIN'})">Editar</th>
					<th scope="col" sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="us:${users}">
					<th scope="row" th:text="${us.id}"></th>
					<td th:text="${us.username}"></td>
				<!--	<td th:text="${us.password}"></td> -->
					<td th:text="${us.enabled}"></td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN'})">
						<a class="btn btn-success btn-sm"  th:href="@{/views/users/cambiaclaveadmin/} + ${us.id}"
							th:text="'Cambia Password'" title="Cambia Clave">
						</a>
					</td>	
					<td sec:authorize="hasAnyRole({'ROLE_USER','ROLE_ADMIN'})">
						<a class="btn btn-success btn-sm"  th:href="@{/views/users/edit/} + ${us.id}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>	
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN', 'ROLE_USER'})">
						<a class="btn btn-danger btn-sm"  th:href="@{/views/users/delete/} + ${us.id}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('Esta seguro de eliminar el registro?');">
						</a>
					</td>					
				</tr>
			</tbody>
		</table>
		</div>

	<footer th:replace="plantilla/template :: footer"></footer>


</body>
</html>
