<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title>CRUD Clientes</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/signin.css}">
</head>

<body>

	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
					<strong>FRJ</strong>
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- ENLACES DEL MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<!--<ul class="navbar-nav mr-auto"> -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/index}">Inicio
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<a class="nav-link" th:href="@{/views/clientes/}">Clientes</a>
						</li>
						<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
								aria-expanded="false">Seguridad</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" th:href="@{/views/users/}">Usuarios</a></li>
								<li><a class="dropdown-item" th:href="@{/views/grupos_roles/}">Lista de Roles</a></li>
								<li><a class="dropdown-item" th:href="@{/views/roles/}">Asignación de Roles</a></li>
							</ul>
						</li>
					</ul>

					<ul class="navbar-nav ml-auto">
						<li sec:authorize="!isAuthenticated()">
							<a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesion</a>
						</li>
						<li class="dropdown" sec:authorize="isAuthenticated()">
							<a class="btn btn-outline-warning dropdown-toggle" href="#" role="button"
								id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span sec:authentication="name"></span>
							</a>


							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#">Perfil</a>
								<a class="dropdown-item" th:href="@{/views/users/cambiaclaveUser}">Cambiar Contraseña</a>


								<form th:action="@{/logout}" method="post">
									<button class="dropdown-item" type="submit">Cerrar Sesion</button>
								</form>

							</div>
						</li>

					</ul>
				</div>
			</div>
		</nav>

		<!-- MENSAJES -->
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-info alert-dismissable" th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>


	</header>

	<!-- CONTENIDO -->
	<div class="container"></div>


	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>Copyright FRJ &copy; -2023</p>
		</div>

		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script> -->

	</footer>

	<script>
		$(document).ready(function () {
			setTimeout(function () {
				$(".alert").fadeOut(1500);
			}, 3000);
		}
		)
	</script>

</body>

</html>
